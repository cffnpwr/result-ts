coverage:
  paths:
    - cov.lcov
codeToTestRatio:
  code:
    - "src/**/*.ts"
    - "!src/**/*.test.ts"
  test:
    - "src/**/*.test.ts"
testExecutionTime:
  if: true
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
