name: Unit Test
on:
  pull_request_target:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "LICENSE"
      - ".gitignore"
      - ".editorconfig"
      - ".vscode/**"
      - ".devcontainer/**"

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: "2.x"

      - name: Install Packages
        run: deno install

      - name: Run Tests
        run: deno run test -A --coverage

      - name: Generate Coverage Report
        run: deno coverage --lcov > cov.lcov

      - name: Run octoocv
        uses: k1LoW/octocov-action@v1
        with:
          config: ./.octoocv.yaml
